<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>My Awesome Presentation</title>

		<link rel="stylesheet" href="/static/reveal.js/dist/reset.css">
		<link rel="stylesheet" href="/static/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="/static/reveal.js/dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="/static/reveal.js/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
                    <textarea data-template>
                        ## 2024/7/4

- Object.assign source对象会覆盖target对象中的相同属性
    - lodash.merge，会合并相同属性下的不同值，但是数组会按照顺序覆盖。
- markdown中 # 代表标题，#越多标题等级越低

## 2024/7/5

- git命令 submodule管理相关
    - git clone --recursive : 递归克隆包含子模块的git仓库
    - git submodule update —remote: 更新git项目中的子模块仓库
        - 需要cd进仓库**手动切换分支**
- 流程图：react-flow，antv
- Cobertura XML：存储代码覆盖率的xml文件
    - 用于持续集成工具和平台，例如 Jenkins、SonarQube 和 GitLab。
    - jest可以生成cobertura xml
                    </textarea>
                </section>
			</div>
		</div>

		<script src="/static/reveal.js/dist/reveal.js"></script>
		<script src="/static/reveal.js/plugin/markdown/markdown.js"></script>
		<script src="/static/reveal.js/plugin/highlight/highlight.js"></script>
		<script src="/static/reveal.js/plugin/notes/notes.js"></script>

		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
                width: 1920,
				height: 1080,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
