### 1. 可能存在的风险

- 提示词注入攻击
- 敏感、违规内容输出
    - AI交互过程中可能泄露的隐私数据与敏感信息，如个人隐私、企业隐私等敏感内容
    - 涉政、暴力、色情低俗、偏见歧视、不良价值观等内容
    - 专业领域中的合规内容
- 模型幻觉

## 三、技术实现

### 1. 护栏架构

- guardrail ai
    - **Validator 验证器：**设计验证器基类，验证器继承验证方法_validate，接受**模型输出值然后**输出**验证结果**。建设验证器市场 **Guardrails Hub**
    - **客户端 - 服务端**：分离验证逻辑，将重型验证器分离至远程服务，客户端处理轻量验证方法
- nemo guardrail
    - 设计**Colang**语言用于建模和控制用户与 LLM 驱动的“机器人”（Bot）之间的对话交互流程和行为，从而实现**可编程护栏**（**programmable guardrails**）

### 2. 风险校验机制

- 静态规则检测
- 结合大模型检测
- 设计用户可自定义校验的机制（用户自定义程度）
    - 预定义强制校验，区分基础验证和垂直领域内容验证

### 3. 性能优化

- 设计并发和异步的验证机制
- 输入优先静态检查，拦截不合要求的输入，减少模型资源消耗
- 分离重型验证逻辑

### 4. 流式检测处理

- 分块累积与验证

## 四、可能存在的价值点

- 大模型应用**安全合规保障**
- 为业务垂直领域提供**可自定义的护栏**，更加专注业务领域
- 性能、护栏架构、流式处理、多模态和专业领域护栏存在可能的**技术深入方向**
